<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pomodoro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster" >
    <title>Pomadoro Clock</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row_title">
        <h1>Pomodoro Clock</h1>
      </div>
      <div class="row">
        <button type="button" class="btn btn-sm btn-default" id="startTimerButton">Start</button>
      </div>
      <div class="row" id="row_clock">
          <div id="time_left"></div>
      </div>
      <div class="row" id="row_mode">
        <div class="col-md-12">
          <span id="mode"></span>
        </div>
      </div>
      <div class="row" id="row_menu">
        <img id="incrementPomodoroLength" src="images/arrow/02/up-arrow.svg"/>
        <span id="pLength"></span>
        <img id="decrementPomodoroLength" src="images/arrow/02/down-arrow.svg"/>
        <img id="incrementBreakLength" src="images/arrow/02/up-arrow.svg"/>
        <span id="bLength"></span>
        <img id="decrementBreakLength" src="images/arrow/02/down-arrow.svg"/>
      </div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <script type="text/javascript" src="pomodoro.js"></script>
  </body>
</html>
