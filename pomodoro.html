<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pomodoro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster" >
    <title>Pomadoro Clock</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row_title">
        <h1>Pomodoro Clock</h1>
      </div>
      <div class="row" id="row_mode">
        <span id="mode"></span>
      </div>
      <div class="row" id="row_clock">
        <div class="col-md-4">
          <button type="button" class="btn btn-sm btn-default" id="incrementPomodoroLength">Increment Pomodoro</button>
          <span id="pLength"></span>
          <button type="button" class="btn btn-sm btn-default" id="decrementPomodoroLength">Decrement Pomodoro</button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-sm btn-default" id="startTimerButton">Start</button>
          <span id="time"></span>
          <div class="timer">
            <div id="time_left"></div>
          </div>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-sm btn-default" id="incrementBreakLength">Increment Break</button>
          <span id="bLength"></span>
          <button type="button" class="btn btn-sm btn-default" id="decrementBreakLength">Decrement Break</button>
        </div>
      </div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->
      <script type="text/javascript" src="pomodoro.js"></script>
  </body>
</html>
