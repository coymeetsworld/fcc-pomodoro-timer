<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/pomodoro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Abel" rel="stylesheet">


    <title>Pomadoro Clock</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row_title">
        <h1>Pomodoro Clock</h1>
      </div>
      <div class="row" id="row_clock">
          <div id="time_left"></div>
      </div>
      <div class="row" id="row_mode">
        <span id="mode"></span>
      </div>
      <div class="row" id="row_button">
        <button type="button" class="btn btn-sm btn-default" id="startTimerButton">Start</button>
      </div>
      <div class="row" id="row_pomodoros">

      </div>
      <div class="row" id="row_menu">
        <img id="incrementPomodoroLength" src="images/up-arrow.svg"/>
        <span id="pLength"></span>
        <img id="decrementPomodoroLength" src="images/down-arrow.svg"/>
        <img id="incrementBreakLength" src="images/up-arrow.svg"/>
        <span id="bLength"></span>
        <img id="decrementBreakLength" src="images/down-arrow.svg"/>
        <img id="incrementPomodoros" src="images/up-arrow.svg"/>
        <span id="numPomodoros"></span>
        <img id="decrementPomodoros" src="images/down-arrow.svg"/>
        <span id="about">About</button>
      </div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <script type="text/javascript" src="pomodoro.js"></script>
  </body>
</html>
